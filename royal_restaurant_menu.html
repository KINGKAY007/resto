
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Restaurant - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }
        .menu-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-gallery img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue au Royal Restaurant</h1>
        <p>Découvrez notre menu exceptionnel</p>
    </header>
    <div class="container">
        <div class="menu-gallery">
            <img src="images/3.jpg" alt="Menu 1">
            <img src="images/4.jpg" alt="Menu 2">
            <img src="images/5.jpg" alt="Menu 3">
            <img src="images/6.jpg" alt="Menu 4">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Royal Restaurant. Tous droits réservés.</p>
    </footer>
</body>
</html>
